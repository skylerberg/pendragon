<html>
  <head>
  </head>
  <body>
    <script src="character.js"></script>
    <h1>Pendragon Character Sheet</h1>
    <button onclick="loadCharacter()">Load Character</button>
    <h2>Character Information</h2>
    <label>Name: </label><input id="name" type="text" placeholder="Arthur" oninput="setPersonalData({ name: event.target.value })"/>
    <br>
    <label>Age: </label><input type="number" placeholder="21" />
    <br>
    <label>Homeland: </label><input type="text" placeholder="Salisbury" />
    <br>
    <label for="culture_dropdown">Culture:</label>
      <select id="culture_dropdown" name="culture_dropdown">
        <option value="cymric">Cymric</option>
        <option value="irish">Irish</option>
        <option value="saxon">Saxon</option>
        <option value="breton">Breton</option>
        <option value="roman">Roman</option>
        <option value="pict">Pictish</option>
        <option value="greek">Greek</option>
      </select>
  </body>
</html>
