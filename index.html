<html>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <script src="character.js"></script>
    <h1>Pendragon Character Sheet</h1>
    <button onclick="loadCharacter()">Load From Browser</button>
    <br>
    <button onclick="saveToFile()">Save As File</button>
    <br>
    <label for="fileImport" class="btn">Import</label>
    <input type="file" id="fileImport" accept=".json" onchange="handleImport()">

    <h2>Character Information</h2>
    <label>Name: </label><input id="name" type="text" placeholder="Arthur" oninput="setPersonalData({ name: event.target.value })"/>
    <br>
    <label>Age: </label><input id="age" type="number" placeholder="21" oninput="setPersonalData({ age: event.target.value })"/>
    <br>
    <label>Homeland: </label><input id="homeland" type="text" placeholder="Salisbury" oninput="setPersonalData({ homeland: event.target.value })"/>
    <br>
    <label for="culture_dropdown">Culture:</label>
      <select id="culture_dropdown" name="culture_dropdown" onchange="setPersonalData({ culture: event.target.value})">
        <option value="cymric">Cymric</option>
        <option value="irish">Irish</option>
        <option value="saxon">Saxon</option>
        <option value="breton">Breton</option>
        <option value="roman">Roman</option>
        <option value="pict">Pictish</option>
        <option value="greek">Greek</option>
      </select>
  </body>
</html>
